<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase mb-4">About</h2>
        <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
      </div>
    </div>

    <div class="row text-center" *ngFor="let pageChunk of pageChunks">
      <div class="col-md-4" *ngFor="let page of pageChunk">
        <a [href]="page.url" target="window">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x text-primary"></i>
            <i [ngClass]="page.icon"></i>
          </span>
        </a>
        <h4 class="service-heading" [innerHTML]="page.title"></h4>
        <!-- <p class="text-muted" [innerHTML]="page.subTitle"></p> -->
      </div>
    </div>
  </div>
</section>
