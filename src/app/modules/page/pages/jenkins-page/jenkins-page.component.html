<section id="jenkins">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center m-b-20px">
        <h2 class="section-heading text-uppercase mb-4 f-size-30">Jenkins CI-CD</h2>
        <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
      </div>
    </div>

    <div class="row text-center" *ngFor="let pageChunk of pageChunks">
      <div class="col-md-3" *ngFor="let page of pageChunk">
        <div class="m-b-20px">
          <a [href]="page.url" target="window">
            <span class="fa-stack fa-4x item-center">
              <!-- <i class="fa fa-circle fa-stack-2x text-primary"></i> -->
              <i [ngClass]="page.icon"></i>
              <img class="udemy-icon" src="{{page.icon}}" alt="">
              
            </span>
          </a>
          <h4 class="service-heading" [innerHTML]="page.title"></h4>
          <!-- <p class="text-muted" [innerHTML]="page.subTitle"></p> -->
        </div>
      </div>
    </div>
  </div>
</section>
