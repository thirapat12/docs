        <h2 class="section-heading text-uppercase m-t-b-4 f-size-30">Team</h2>
        <p class="title f-size-20">
          <i class="fa fa-quote-left mr-2 font-italic quote-left" aria-hidden="true"></i> 
         Merges personal productivity with team productivity
          <i class="fa fa-quote-right ml-2 font-italic" aria-hidden="true"></i>
        </p>

          <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <img class="image mr-3 h-cursor" src="assets/images/team.png" alt="Matador Timesheet">
